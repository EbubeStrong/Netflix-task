<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="signIn-container">
        <div class="header">
            <img src="./Image/logo.png" alt="Netflix Logo" class="logo">
        </div>

        <div class="form">
            <form action="user-page.html" id="loginForm" method="post">
                <fieldset>
                    <div class="sign">
                        <h1>Sign In</h1>
                        <div class="input-box">
                            <input type="email" id="emailInput" name="email" placeholder="Email or phone number" required>
                            
                            <input type="password" id="passwordInput" name="password" placeholder="Password" required>
                        </div>

                        <button type="submit" class="signIn-btn">Sign In</button>
           
                        <div class="remember-forgot">
                            <input type="checkbox" id="remember" class="remember">
                            <label for="remember">
                             Remember me</label>
                            <label class="help"><a href="#">Need help?</a></label>
                        </div> 
      
                        <div class="sign-footer">
                            <nav>
                                <img src="./Image/facebook.PNG" class="facebook-logo" alt=""><p>Login with <a href="https://facebook.com">Facebook</a></p>
                            </nav>
      
                            <p id="text">New to Netflix? <a href="signUp.html">Sign up now</a></p>
                            <p class="text">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
                        </div>
                    </div>
                </fieldset>
            </form>
    </div> 

    <footer>
        <h2>Questions? call 000-000-000-000</h2>
    
            <div class="row">
                <div class="col">
                    <a href="#">FAQ</a>
                    <a href="#">Cookie Preferences</a>
                </div>
    
                <div class="col">
                    <a href="#">Help Center</a>
                    <a href="#">Corporate Information</a>
                </div>
    
                <div class="col">
                    <a href="#">Terms of use</a>
                </div>
    
                <div class="col">
                    <a href="#">Privacy</a>
                </div>
            </div>
    
            <button class="lang-btn">English <img src="./Image/down-icon.png" alt="icon"></button>
    
            <p class="copyright-text">Netflix India</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
